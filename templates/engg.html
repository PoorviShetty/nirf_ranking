    		<script>
	



	function scoreCalculate(tots){
	var total=0;
		for(var i=1;i<=4;i++){
			
			total+=parseInt(document.getElementById("myRange"+tots+String(i)).value);
		}
	return total;
	}

	function calcTots(totValue,tots){
		document.getElementById(totValue+"_one").value=scoreCalculate(tots);
	}


	document.getElementById("demo_tlr1").innerHTML=document.getElementById("myRangeTLR1").value;
	document.getElementById("myRangeTLR1").oninput = function() {
	document.getElementById("demo_tlr1").innerHTML = this.value;
	calcTots("tlr","TLR");
	}
